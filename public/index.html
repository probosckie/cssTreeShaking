<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeMirror</title>
  <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.css">
  <!-- <link rel=stylesheet href="docs.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/xml/xml.js"></script>
  <!-- <script src="jsx.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/css/css.js"></script>

  <!-- <script src="matchbrackets.js"></script> -->
  <!-- <script src="codemirror/doc/activebookmark.js"></script> -->

  <style>
    .CodeMirror {border: 1px solid #ddd; height: 600px;}
    /*.CodeMirror-scroll { max-height: 200px; }
    */
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
    .highlightError {
      background: #ffb995;
    }

    .highlightCorrect {
      background: green;
    }

    .inputField {
      width: 210px;
      height: 8px;
      padding: 9px;
      border: solid 2px #e4e4e4;
    }

    

    .margright15{
      margin-right: 15px;
    }

    .marginTop7{
      margin-top: 7px;
    }

    .marginLeft10{
      margin-left:10px;
    }

    .myButton {
      -moz-box-shadow:inset 0px 1px 0px 0px #54a3f7;
      -webkit-box-shadow:inset 0px 1px 0px 0px #54a3f7;
      box-shadow:inset 0px 1px 0px 0px #54a3f7;
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #007dc1), color-stop(1, #0061a7));
      background:-moz-linear-gradient(top, #007dc1 5%, #0061a7 100%);
      background:-webkit-linear-gradient(top, #007dc1 5%, #0061a7 100%);
      background:-o-linear-gradient(top, #007dc1 5%, #0061a7 100%);
      background:-ms-linear-gradient(top, #007dc1 5%, #0061a7 100%);
      background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#007dc1', endColorstr='#0061a7',GradientType=0);
      background-color:#007dc1;
      -moz-border-radius:3px;
      -webkit-border-radius:3px;
      border-radius:3px;
      border:1px solid #124d77;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      padding:6px 24px;
      text-decoration:none;
      text-shadow:0px 1px 0px #154682;
    }
    .myButton:hover {
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0061a7), color-stop(1, #007dc1));
      background:-moz-linear-gradient(top, #0061a7 5%, #007dc1 100%);
      background:-webkit-linear-gradient(top, #0061a7 5%, #007dc1 100%);
      background:-o-linear-gradient(top, #0061a7 5%, #007dc1 100%);
      background:-ms-linear-gradient(top, #0061a7 5%, #007dc1 100%);
      background:linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0061a7', endColorstr='#007dc1',GradientType=0);
      background-color:#0061a7;
    }
    .myButton:active {
      position:relative;
      top:1px;
    }
    .controls{
      background: #eae0c9;
      padding: 6px;
      border-bottom: solid 1px #bba37f;
    }

    .controls > div {
      display: flex;
      align-items: center;
      /*justify-content: space-evenly;*/
    }

    .flexLabel {
      display: flex;
      flex-wrap: wrap;
    }

    .labelHeading {
      width: 49%;
      background: #e8f1ff;
      box-sizing: border-box;
      padding-left: 22px;
    }

    .borderRight {
      border-right: 1px solid black;
    }

    .flex5050{
      display: flex;
      flex-wrap: wrap;
    }

    .editor{
      width:49%;
    }

    .width100{
      width: 100%;
    }

    .color1{
      background: #ff8a6b;
    }

    .color2{
      background: #ff5bef;
    }

    .someWidth{
      width:30px;
      height: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>

    <div class='controls'>
      <div class='width100'>
        <label>Js File Path: <input type="text" class='jsfileNameFetch inputField margright15' /></label>
        <button class='fetchSourceCode myButton margright15'>Fetch File Source & Dependency</button>
        <button class='highlightSourceCode myButton margright15'>Highlight Classnames</button>
        <label>Css File Path: <input type="text" class='cssFileName inputField margright15' /></label>
      </div>
  


      <div class='width100 marginTop7'>
        <button class='fixIssues myButton margright15'>Fix Issues</button>
        <div class="margright15">Css Problems Index highlight</div>
        <span class='color1 someWidth'></span> &nbsp; Unused Classes in Css &nbsp; &nbsp;
        <span class='color2 someWidth'></span> &nbsp; Empty Classes in Css


        <button class='marginLeft10 commitChanges myButton margright15'>Commit Changes</button>

      </div>


    </div>
    
    <div class='flexLabel'>
      <div class='labelHeading'>Javascript File</div>
      <div class='labelHeading'>Css File</div>
    </div>

    <div class='flex5050'>
      <div id='editorJs' class='editor'>
      
      </div>


      <div id='editorCss' class='editor'>
        
      </div>  

    </div>    
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js'></script>
  <script src='loadCode.js'></script>
</body>
</html>
